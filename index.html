<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuera Pantallas | Podcast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@300;400;700&display=swap');
        body { font-family: 'Geist', sans-serif; opacity: 0; animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .btn-link { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full px-6 py-12">
        <header class="text-center mb-10">
            <div class="inline-flex p-4 bg-white rounded-3xl shadow-sm border border-slate-100 mb-6">
                <i data-lucide="headphones" class="w-12 h-12 text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight">Fuera Pantallas</h1>
            <p class="text-slate-500 mt-2 font-light">El podcast sobre la vida real.</p>
        </header>

        <nav class="space-y-4">
            <a href="#" class="btn-link flex items-center p-4 bg-white border border-slate-200 rounded-2xl hover:border-indigo-500 hover:shadow-lg group">
                <div class="w-10 h-10 bg-indigo-50 rounded-xl flex items-center justify-center text-indigo-600 mr-4 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                    <i data-lucide="mic"></i>
                </div>
                <span class="font-medium">Escuchar en Spotify</span>
            </a>

            <a href="#" class="btn-link flex items-center p-4 bg-white border border-slate-200 rounded-2xl hover:border-indigo-500 hover:shadow-lg group">
                <div class="w-10 h-10 bg-red-50 rounded-xl flex items-center justify-center text-red-600 mr-4 group-hover:bg-red-600 group-hover:text-white transition-colors">
                    <i data-lucide="video"></i>
                </div>
                <span class="font-medium">Ver en YouTube</span>
            </a>

            <a href="#" class="btn-link flex items-center p-4 bg-white border border-slate-200 rounded-2xl hover:border-indigo-500 hover:shadow-lg group">
                <div class="w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center text-blue-600 mr-4 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <i data-lucide="linkedin"></i>
                </div>
                <span class="font-medium">LinkedIn</span>
            </a>
        </nav>

        <footer class="mt-12 text-center text-slate-400 text-xs tracking-widest uppercase">
            &copy; 2026 Fuera Pantallas
        </footer>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
